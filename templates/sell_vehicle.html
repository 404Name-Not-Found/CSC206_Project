{% extends 'base.html' %}

{% block title %}Sell Vehicle{% endblock %}

{% block body %}
<section class="section">
  <div class="container">
    <h1 class="title is-4">Sell Vehicle</h1>

    <div class="box">

      <div class="box">
        <form method="post" action="{{ url_for('sell_vehicle', vehicle_id=vehicle_id) }}">
          <div class="field">
            <label class="label">Select Customer</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="customerID" required>
                  <option value="" disabled selected>Choose a customer</option>
                  {% for c in customers %}
                    <option value="{{ c.customerID }}">{{ c.first_name }} {{ c.last_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Sale Date</label>
            <div class="control">
              <input class="input" type="date" name="sale_date" required />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
